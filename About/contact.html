    />
  </head>
  <body>
    <div class="header">
      <div class="headerContainer">
        <div class="madeForSetBgColor">
          <div class="headerTexts">
            <div class="logo">
              <a href="index.html" title="Taofiq"> <h1>Taofiq</h1> </a>

            <div class="HeaderItems">

                <a href="#" title="Projects">Projects</a>

              </div>

            <div class="menuSection">

            <div class="clickMenuItems">
              <div class="items">
                <a href="index.html" title="Home">Home</a>

    <div class="contactContainer">
      <div class="contact">
        <h3>Contact</h3>
        <form action="thanks.html">
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div>
            <label for="message">Message </label>
            <textarea
              name="message
          "
              id="message"
              required
            ></textarea>
          </div>
          <div>
            <button type="submit">SEND</button>
          </div>
        </form>
      </div>
    </div>

    <div class="scrollArrow" title="Scroll to Top">
      <a href="#" class="fa fa-chevron-up"></a>
    </div>

    <footer>
      <div class="footerContainer">
        <div class="socialMedia">
          <div>
            <a
              target="_blank"
              href="https://www.facebook.com/sadmanmahmudtaofiq"

          </div>

              href="https://www.instagram.com/sadmanmahmudtaofiq/"

          </div>

            >Sadman Mahmud Taofiq</a
          >
          | All rights reserved.
        </div>
      </div>
    </footer>
  </body>
  <script>
    function menu() {
      const menu = document.querySelector(".menu");

      const clickMenuItems = document.querySelector(".clickMenuItems");

      let saveH = localStorage.getItem("saveH") || "0px";

      clickMenuItems.style.maxHeight = saveH;

      menu.addEventListener("click", () => {
        saveH = saveH === "0px" ? "200px" : "0px";
        clickMenuItems.style.maxHeight = saveH;
        localStorage.setItem("saveH", saveH);
      });
    }
    menu();

    function scroll() {
      let madeForSetBgColor = document.querySelector(".madeForSetBgColor");
      let scrollArrow = document.querySelector(".scrollArrow");

      window.addEventListener("scroll", () => {
        if (window.scrollY > 0) {
          madeForSetBgColor.style.backgroundColor = "#f7f7f7";
          madeForSetBgColor.style.boxShadow =
            "1px 1px 10px rgba(0, 0, 0, 0.24)";
          scrollArrow.style.display = "flex";
        } else {
          madeForSetBgColor.style.backgroundColor = "";
          madeForSetBgColor.style.boxShadow = "none";
          scrollArrow.style.display = "none";
        }
      });

      scrollArrow.addEventListener("click", () => {
        window.scrollTo({
          top: 0,
        });
      });
    }
    scroll();
    function showDate() {
      let rightsReservedDate = document.querySelector(".rightsReserved span");
      const yearText = new Date().getFullYear();
      if (rightsReservedDate) {
        rightsReservedDate.innerHTML = yearText;
      }
    }
    showDate();
  </script>
</html>
